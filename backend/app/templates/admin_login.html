<!DOCTYPE html>
<html>
<head>
  <title>WidgetForge Login</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Inter, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 1.8rem;
      color: #00ff88;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      color: #b0b0b0;
      margin-bottom: 0.5rem;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #e0e0e0;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #00ff88;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #00ff88, #00cc6a);
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00cc6a, #00aa55);
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      color: #ff4757;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      padding: 0.5rem;
      background: rgba(255, 71, 87, 0.1);
      border-radius: 4px;
      border: 1px solid rgba(255, 71, 87, 0.2);
    }

    .success {
      color: #00ff88;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      padding: 0.5rem;
      background: rgba(0, 255, 136, 0.1);
      border-radius: 4px;
      border: 1px solid rgba(0, 255, 136, 0.2);
    }

    .loading {
      display: none;
      text-align: center;
      color: #00ff88;
      margin-top: 1rem;
    }

    .change-password-form {
      display: none;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .change-password-form h3 {
      color: #00ff88;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>WidgetForge Login</h2>
    
    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
      </div>
      
      <button type="submit" id="loginBtn">Login</button>
      
      <div class="loading" id="loading">
        ðŸ”„ Logging in...
      </div>
      
      <div class="error" id="errorBox" style="display:none;"></div>
      <div class="success" id="successBox" style="display:none;"></div>
    </form>

    <!-- Change Password Form -->
    <div class="change-password-form" id="changePasswordForm">
      <h3>Change Password</h3>
      <form id="passwordChangeForm">
        <div class="form-group">
          <label for="newPassword">New Password:</label>
          <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password" />
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password" />
        </div>
        
        <button type="submit" id="changePasswordBtn">Change Password</button>
      </form>
    </div>
  </div>

  <script>
    let currentUser = null;

    // Show/hide elements
    function showElement(id) {
      document.getElementById(id).style.display = 'block';
    }

    function hideElement(id) {
      document.getElementById(id).style.display = 'none';
    }

    function showError(message) {
      const errorBox = document.getElementById('errorBox');
      errorBox.textContent = message;
      showElement('errorBox');
      hideElement('successBox');
    }

    function showSuccess(message) {
      const successBox = document.getElementById('successBox');
      successBox.textContent = message;
      showElement('successBox');
      hideElement('errorBox');
    }

    function hideMessages() {
      hideElement('errorBox');
      hideElement('successBox');
    }

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      
      // Show loading
      loginBtn.disabled = true;
      showElement('loading');
      hideMessages();
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          currentUser = data.user;
          
          if (currentUser.must_change_password) {
            // Show password change form
            showSuccess('Login successful! Please change your password.');
            showElement('changePasswordForm');
            hideElement('loginForm');
          } else {
            // Redirect to dashboard
            showSuccess('Login successful! Redirecting...');
            setTimeout(() => {
              window.location.href = '/admin/dashboard';
            }, 1000);
          }
        } else {
          showError(data.detail || 'Login failed');
        }
      } catch (error) {
        showError('Network error. Please try again.');
      } finally {
        loginBtn.disabled = false;
        hideElement('loading');
      }
    });

    // Change password form handler
    document.getElementById('passwordChangeForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const changePasswordBtn = document.getElementById('changePasswordBtn');
      
      // Validate passwords match
      if (newPassword !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }
      
      if (newPassword.length < 8) {
        showError('Password must be at least 8 characters long');
        return;
      }
      
      // Show loading
      changePasswordBtn.disabled = true;
      hideMessages();
      
      try {
        const response = await fetch('/api/auth/change-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            current_password: document.getElementById('password').value,
            new_password: newPassword 
          }),
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess('Password changed successfully! Redirecting...');
          setTimeout(() => {
            window.location.href = '/admin/dashboard';
          }, 1000);
        } else {
          showError(data.detail || 'Failed to change password');
        }
      } catch (error) {
        showError('Network error. Please try again.');
      } finally {
        changePasswordBtn.disabled = false;
      }
    });

    // Check if already logged in
    window.addEventListener('load', async function() {
      try {
        const response = await fetch('/api/auth/current-user');
        if (response.ok) {
          // User is already logged in
          window.location.href = '/admin/dashboard';
        }
      } catch (error) {
        // Not logged in, show login form
      }
    });
  </script>
</body>
</html>
