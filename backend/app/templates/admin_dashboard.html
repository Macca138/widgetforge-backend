<!DOCTYPE html>
<html>
<head>
  <title>WidgetForge Admin Dashboard</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #f0f2f5;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #111827;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
    .sidebar button {
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .sidebar button:hover {
      background: #1f2937;
    }
    .main-content {
      flex-grow: 1;
      padding: 2rem;
      background: #fff;
      overflow: auto;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 4rem);
      border: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>WidgetForge</h2>
    <button onclick="loadWidget('ticker')">ğŸ“Š Market Ticker Builder</button>
    <button onclick="loadWidget('enhanced-account-builder')">ğŸ† Enhanced Account Builder</button>
    <div style="margin-top: auto; padding-top: 2rem;">
      <button onclick="logout()" style="background: #dc2626; color: white;">ğŸšª Logout</button>
    </div>
  </div>

  <div class="main-content">
    <iframe id="widgetFrame" src=""></iframe>
  </div>

  <script>
    let currentUser = null;

    // Check authentication and load user info
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/current-user');
        if (response.ok) {
          currentUser = await response.json();
          updateUserInterface();
        } else {
          window.location.href = '/admin/login';
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        window.location.href = '/admin/login';
      }
    }

    function updateUserInterface() {
      // Update sidebar with user info
      const sidebar = document.querySelector('.sidebar h2');
      if (currentUser) {
        sidebar.textContent = `Welcome, ${currentUser.name}`;
      }
    }

    function loadWidget(type) {
      const frame = document.getElementById("widgetFrame");
      if (type === 'ticker') frame.src = `/admin/ticker`;
      else if (type === 'enhanced-account-builder') frame.src = `/admin/enhanced-account-builder`;
    }

    // Logout function
    async function logout() {
      try {
        await fetch('/api/auth/logout', { method: 'POST' });
        window.location.href = '/admin/login';
      } catch (error) {
        console.error('Logout failed:', error);
        window.location.href = '/admin/login';
      }
    }

    window.onload = async () => {
      await checkAuth();
      loadWidget('ticker');
    };
  </script>

</body>
</html>
