<!DOCTYPE html>
<html>
<head>
  <title>WidgetForge Admin Dashboard</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #f0f2f5;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #111827;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
    .sidebar button {
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .sidebar button:hover {
      background: #1f2937;
    }
    .main-content {
      flex-grow: 1;
      padding: 2rem;
      background: #fff;
      overflow: auto;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 4rem);
      border: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>WidgetForge</h2>
    <button onclick="loadWidget('ticker')">ðŸ“Š Market Ticker Builder</button>
    <button onclick="loadWidget('account')">ðŸ‘¥ Account Widget Builder</button>
  </div>

  <div class="main-content">
    <iframe id="widgetFrame" src=""></iframe>
  </div>

  <script>
    const apiKey = sessionStorage.getItem("WIDGETFORGE_KEY");

    if (!apiKey) {
      window.location.href = "/admin/login";
    }

    function loadWidget(type) {
      const frame = document.getElementById("widgetFrame");
      if (type === 'ticker') frame.src = `/admin/ticker?key=${apiKey}`;
      else if (type === 'account') frame.src = `/admin/account-widget?key=${apiKey}`;
    }

    window.onload = () => {
      console.log("KEY in session:", apiKey);
      loadWidget('ticker');
    };
  </script>

</body>
</html>
